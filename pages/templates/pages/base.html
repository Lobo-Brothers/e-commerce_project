<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device=width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <script src="https://kit.fontawesome.com/f363b53072.js"></script>
    </head>
    
    <body>
        {% include 'pages/navbar.html' %} <!--El include "importa" el archivo html-->
    
    
        {% block content %} <!--Lo de aca puede ser reemplazado con otro % block content % en el .html--> {% endblock %}
    

    <footer>
        {% include 'pages/footer.html' %}
    </footer>
    </body>
    

    {% block js %}<!--Lo mismo aca, esto se reemplaza poniendo % block js % en el archivo html-->{% endblock %}
</html>
