{% extends 'base.html' %}

{% load static %}

{% block css %}

{% endblock %}

{% block content %}
<div class="profile-container">
<form enctype="multipart/form-data" method="POST" class="profile-text">

    <input type="submit" value='Save' />
</form>
</div>

{% endblock %}
