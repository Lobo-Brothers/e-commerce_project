{% extends 'pages/base.html' %}

{% block content %}
<br><br><br><br><br>
<form enctype="multipart/form-data" method="POST"> 
    {% csrf_token %}

   <li>Title: {{ form.title }}</li><br>
   <li>Image: {{ form.image }}</li><br>
   <li>Description: {{ form.description }}</li><br>
   <li>Price: {{ form.price }} </li><br>
   <li>Category: {{ form.category }} </li><br>
   <li>Featured : {{ form.featured }} </li>
    <br>
    <input type="submit" value='Save' />
</form>

{% endblock %}
